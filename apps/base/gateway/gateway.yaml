apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: ocr-gateway
  namespace: ocr
  annotations:
    alb.networking.azure.io/alb-id: "/subscriptions/${AZURE_SUBSCRIPTION_ID}/resourceGroups/${RESOURCE_GROUP}/providers/Microsoft.ServiceNetworking/trafficControllers/${AGC_NAME}"
spec:
  gatewayClassName: azure-alb-external
  listeners:
  - name: http-listener
    port: 80
    protocol: HTTP
    allowedRoutes:
      namespaces:
        from: Same
  addresses:
  - type: alb.networking.azure.io/alb-frontend
    value: ${AGC_FRONTEND_NAME}
