apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: ocr-route
  namespace: ocr
spec:
  parentRefs:
  - name: ocr-gateway
    namespace: ocr
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /generate-upload-url
    backendRefs:
    - name: ocr-api
      port: 80
  - matches:
    - path:
        type: PathPrefix
        value: /ocr
    backendRefs:
    - name: ocr-api
      port: 80
  - matches:
    - path:
        type: PathPrefix
        value: /health
    backendRefs:
    - name: ocr-api
      port: 80
  - matches:
    - path:
        type: PathPrefix
        value: /ready
    backendRefs:
    - name: ocr-api
      port: 80
  - matches:
    - path:
        type: PathPrefix
        value: /metrics
    backendRefs:
    - name: ocr-api
      port: 80