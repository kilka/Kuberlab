apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-agc-to-api
  namespace: ocr
spec:
  podSelector:
    matchLabels:
      app: ocr-api
  policyTypes:
  - Ingress
  ingress:
  - from:
    # Allow traffic from AGC subnet
    - ipBlock:
        cidr: 10.0.2.0/24
    # Also allow from arc-system namespace (for health checks)
    - namespaceSelector:
        matchLabels:
          name: arc-system
    ports:
    - protocol: TCP
      port: 8000