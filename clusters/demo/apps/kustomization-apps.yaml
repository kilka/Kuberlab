apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: apps
  namespace: flux-system
spec:
  interval: 1m
  path: ./clusters/demo/apps
  # Retry configuration for more resilient deployments
  retryInterval: 30s
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
  # Removed targetNamespace to allow resources to use their own namespaces
  # Variable substitution from the handoff Secret
  postBuild:
    substituteFrom:
    - kind: Secret
      name: cluster-config
      # Secret is in flux-system namespace (same as this Kustomization)
  # Health checks to ensure resources are properly configured
  healthChecks:
    - apiVersion: external-secrets.io/v1beta1
      kind: SecretStore
      name: azure-keyvault
      namespace: ocr
    - apiVersion: v1
      kind: Secret
      name: ocr-config
      namespace: ocr